<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- container for the fps counter -->
    <div id="fps"></div>

    <script src="src/tinyfps.js"></script>

    <script>

        var fpsDiv = document.getElementById('fps');

        var tinyfps = new tiny();

        //adding tinyfps to the DOM
        fpsDiv.appendChild(tinyfps.container);

        function animate(){
            requestAnimationFrame(animate);
            tinyfps.tick();
        }

        animate();

    </script>

</body>
</html>
